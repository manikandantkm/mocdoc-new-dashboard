                    }

                    }
                },
                tooltip: {
                    grouped: false // Modern independent tooltips for bars
                }
            }
        };

        const chartInstances = {};

        // Generate charts
        Object.keys(chartConfigs).forEach(key => {
            const chart = c3.generate(chartConfigs[key]);

            // Customize stroke-width for donut charts
            chart.internal.d3.selectAll('.c3-chart-arc path')
                .style('stroke', '#fff')
                .style('stroke-width', '10px');

            chartInstances[key] = chart;
        });

        // Handle dropdown change
        document.querySelectorAll('.chart-dropdown').forEach(dropdown => {
            dropdown.addEventListener('change', function() {
                const chartKey = this.getAttribute('data-chart');
                const chartInstance = chartInstances[chartKey];

                if (chartInstance) {
                    chartInstance.transform(this.value);
                }
            });
        });

        // Add hover effect to show data separately
        Object.values(chartInstances).forEach(chart => {
            chart.internal.d3.selectAll('.c3-target')
                .on('mouseover', function(d) {
                    chart.focus(d.id);
                })
                .on('mouseout', function() {
                    chart.revert();
                });
        });

        // Apply a drop-shadow filter to the graph chart
        const svg = d3.select('#subdepartmentchart svg');
        const defs = svg.append('defs');

        const filter = defs.append('filter')
            .attr('id', 'drop-shadow')
            .attr('height', '130%');

        filter.append('feGaussianBlur')
            .attr('in', 'SourceAlpha')
            .attr('stdDeviation', 3);

        filter.append('feOffset')
            .attr('dx', 2)
            .attr('dy', 2)
            .attr('result', 'offsetblur');

        filter.append('feFlood')
            .attr('flood-color', '#000')
            .attr('flood-opacity', 0.2);

        filter.append('feComposite')
            .attr('in2', 'offsetblur')
            .attr('operator', 'in');

        const feMerge = filter.append('feMerge');
        feMerge.append('feMergeNode');
        feMerge.append('feMergeNode').attr('in', 'SourceGraphic');

        svg.selectAll('.c3-bar').style('filter', 'url(#drop-shadow)');
    </script>
